<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #388bce63;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background: #222;
            box-shadow: 0px 0px 10px rgba(0, 253, 114, 0.993);
            text-align: center;
            color: rgb(255, 0, 0);
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #1dd0fd;
            color: rgb(0, 0, 0);
            padding-right: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background: #080404;
            color: rgb(53, 240, 6);
            cursor: pointer;
        }
        button:active {
            background: #666;
        }
        .operator {
            background: #836a45;
        }
        .operator:active {
            background: #3f22e6;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('%')" class="operator">%</button>
            <button onclick="appendToDisplay('**')" class="operator">^</button>
            <button onclick="calculateSquareRoot()" class="operator">âˆš</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="operator">=</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                alert("Input tidak valid");
            }
        }
        function calculateSquareRoot() {
            try {
                let value = parseFloat(document.getElementById("display").value);
                if (value >= 0) {
                    document.getElementById("display").value = Math.sqrt(value);
                } else {
                    alert("Tidak bisa menghitung akar dari bilangan negatif");
                }
            } catch (error) {
                alert("Input tidak valid");
            }
        }
    </script>
</body>
</html>
